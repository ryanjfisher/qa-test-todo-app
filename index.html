<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App - QA Test Application</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 500px;
    }
    
    h1 {
      color: #333;
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 2rem;
    }
    
    .input-group {
      display: flex;
      margin-bottom: 1.5rem;
      gap: 0.5rem;
    }
    
    #todo-input {
      flex: 1;
      padding: 0.75rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    
    #todo-input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    #add-btn {
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    #add-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    #add-btn:active {
      transform: translateY(0);
    }
    
    #todo-list {
      list-style: none;
    }
    
    .todo-item {
      display: flex;
      align-items: center;
      padding: 1rem;
      margin-bottom: 0.5rem;
      background: #f8f9fa;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
    }
    
    .todo-item:hover {
      background: #f0f0f0;
      transform: translateX(4px);
    }
    
    .todo-item.completed {
      opacity: 0.6;
    }
    
    .todo-item.completed .todo-text {
      text-decoration: line-through;
      color: #888;
    }
    
    .todo-checkbox {
      width: 20px;
      height: 20px;
      margin-right: 1rem;
      cursor: pointer;
    }
    
    .todo-text {
      flex: 1;
      font-size: 1rem;
      color: #333;
    }
    
    .delete-btn {
      padding: 0.5rem 1rem;
      background: #ff4757;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: background 0.3s;
    }
    
    .delete-btn:hover {
      background: #ff3838;
    }
    
    .stats {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 2px solid #e0e0e0;
      display: flex;
      justify-content: space-around;
      text-align: center;
    }
    
    .stat {
      color: #666;
      font-size: 0.875rem;
    }
    
    .stat-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: #667eea;
    }
    
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #999;
      font-size: 1.125rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âœ… Todo App</h1>
    
    <div class="input-group">
      <input 
        type="text" 
        id="todo-input" 
        placeholder="What needs to be done?"
        data-testid="input-todo"
      />
      <button id="add-btn" data-testid="button-add-todo">Add Todo</button>
    </div>
    
    <ul id="todo-list" data-testid="list-todos"></ul>
    
    <div id="empty-state" class="empty-state" style="display: none;">
      No todos yet. Add one above! ðŸŽ¯
    </div>
    
    <div class="stats">
      <div class="stat">
        <div class="stat-value" id="total-count" data-testid="stat-total">0</div>
        <div>Total</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="active-count" data-testid="stat-active">0</div>
        <div>Active</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="completed-count" data-testid="stat-completed">0</div>
        <div>Completed</div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
